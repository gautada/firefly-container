version: "3.9"
services:
  firefly:
    build:
      args:
        ALPINE_VERSION: "latest"
        CONTAINER_VERSION: "6.0.11"
        FIDI_VERSION: "1.3.0"
      context: .
      dockerfile: container.build
      tags:
        - "firefly:dev"
        - "gautada/firefly:dev"
    image: "firefly:dev"
    hostname: "firefly"
    ports:
      - "8080:8080"
    volumes:
      - "container:/mnt/volumes/container"
      - "backup:/mnt/volumes/backup"

volumes:
  container:
    external: true
    name: Container
  backup:
    external: true
    name: Backup

